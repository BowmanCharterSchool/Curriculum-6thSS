function setButtonState(buttonName, buttonState) {

	if (buttonState == 0) {
		// do nothing
	} else if (buttonState == 1) {
		EnableButton(buttonName);
	} else if (buttonState == -1) {
		DisableButton(buttonName);
	} else if (buttonState == 2) {
		ActivateButton(buttonName);
